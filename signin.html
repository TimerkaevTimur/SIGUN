<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Sign in</title> 
</head>
<body>
        <section class="signin"> 
    <div class="signin__wrap">
        <div class="signin__block">
            <div class="signin__logo">
                <img src="./img/Frame 1.svg" alt="logo">
            </div>
            <div class="signin__box">
    <h2 class="signin__title"> Signin in to your account</h2>
    <form action="" class="signin__form">
        <button class="singin__google">Sign in with Google</button>
        <hr>
        <input type="text" class="signin__input" placeholder="Email">
        <input type="text" class="signin__input" placeholder="Password">
        <button class="signin__enter signin__enter_grey">Sign in</button>
        </form>
            </div>
            <div class="signin__signup">
                <p class="signin__acc">Don't have an account?</p>
                <a href="#" class="signin__reg">Sign Up</a>
            </div>
        </div>
        <div class="signin__pic">
            <img src="./img/msg-940971181-158815.jpg" alt="pic">
        </div>
    </div>
    </section>
</body>
